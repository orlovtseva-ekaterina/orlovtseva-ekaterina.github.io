<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Environmental Data Visualization">
    <meta name="keywords" content="environmental, quality, air, water, soil, forest, russia, regions">
    <meta name="author" content="ML Team">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=cyrillic,cyrillic-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/right_panel.css">

    <!-- ========================= Favicons ============================== -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>СОСТОЯНИЕ ОКРУЖАЮЩЕЙ СРЕДЫ В РОССИИ</title>
  </head>

  <body class="full-screen-height">

    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top"><!--bg-light-->
        <div class="navbar-brand mr-auto ml-auto">
          СОСТОЯНИЕ ОКРУЖАЮЩЕЙ СРЕДЫ:
          <form  class="navbar-brand mr-auto ml-auto">
            <div class="form-group">
              <select class="form-control" id="mapType">
                <option value="air">АТМОСФЕРНЫЙ ВОЗДУХ</option>
                <option value="water">ВОДНЫЕ ОБЪЕКТЫ</option>
              </select>
            </div>
          </form>
        </div>
        <!--div class="navbar-brand mr-auto ml-auto">СОСТОЯНИЕ ОКРУЖАЮЩЕЙ СРЕДЫ</div-->
      </nav>
    </header>

    <div id="map-section" class="container-fluid d-flex h-100 pl-0 pr-0">
          <div class="row align-self-center w-100 mr-0 ml-0">
            <div class="col-12 col-md-10 offset-md-1 home-caption">
              <div id="my_dataviz"></div>
              <div class="row" id="legend-row">
                <div class="col-3">
                  <div id="legend"></div>
                </div>
              </div>
              <div class="row" id="range-row">
                <div class="col-12">
                  <form>
                    <div class="form-group">
                      <input type="range" class="input-range form-control-range" list="yearList" id="yearRange" min="2017" max="2019" value="2019">
                      <div class="row pl-0 pr-0">
                        <div class="col-4 text-left"><span id="2017">2017</span></div>
                        <div class="col-4 text-center"><span id="2018">2018</span></div>
                        <div class="col-4 text-right"><span id="2019" class="selected-value">2019</span></div>
                      </div>
                      <!--datalist id="yearList">
                        <option value="2017" label="2017">
                        <option value="2018" label="2018">
                        <option value="2019" label="2019">
                      </datalist-->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="overlay" id="overlay" style="display:none;"></div>

    <div class="box" id="box">
        <span class="close" id="boxclose"></span>
        <h1 id="name_region_head"></h1>
        <hr>
        <div class="container-fluid d-flex h-90 pl-0 pr-0">
          <div class="row align-self-center w-100">
            <div class="col-12" id="first-graph" style="height:50vh"></div>
          </div>
          <!--div class="row">
            <div class="col-12" id="second-graph"></div>
          </div>
          <div class="row">
            <div class="col-12" id="third-graph"></div>
          </div-->
        </div>
    </div>

    <!-- ========================= Scripts ============================== -->
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
    <!--script src="/js/jquery-3.2.1.slim.min.js"></script-->
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.csv.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/code/highcharts.js"></script>
    <script src="./js/code/modules/series-label.js"></script>
    <script src="./js/code/modules/exporting.js"></script>
    <script src="./js/code/modules/export-data.js"></script>
    <script src="./js/code/modules/accessibility.js"></script>
    <script src="./js/choropleth.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/bot.js"></script>

  </body>
</html>
